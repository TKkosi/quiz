<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-end">quiz title</h1>
    <form name="quiz" onsubmit="return getAnswer(event)">  

        <div>
            <h4 class="text-center">question 1</h4>
            <p>How long have you been using our product/service?</p>
            <input type="radio" name="q1" id="q1a1">
            <label for="q1a1"> Less than a month</label><br>
            <input type="radio" name="q1" id="q1a2">
            <label for="q1a2"> 1 to 6 months</label><br>
            <input type="radio" name="q1" id="q1a3">
            <label for="q1a3">6 months to 1 year</label>
            
            <h4 class="text-center">question 2</h4>
            <p>How often do you use our product/service?</p>
            <input type="radio" name="q2" id="q2a1">
            <label for="q2a1"> Daily</label><br>
            <input type="radio" name="q2" id="q2a2">
            <label for="q2a2"> Once a week</label><br>
            <input type="radio" name="q2" id="q2a3">
            <label for="q2a3">  2-3 times a month</label>
        
            <h4 class="text-center">question 3</h4>
            <p>Overall, how satisfied are you with our product/service?</p>
            <input type="radio" name="q3" id="q3a1">
            <label for="q3a1"> Satisfied</label><br>
            <input type="radio" name="q3" id="q3a2">
            <label for="q3a2"> Neutral</label><br>
            <input type="radio" name="q3" id="q3a3">
            <label for="q3a3"> Dissatisfied </label><br>
        
            <h4 class="text-center">question 4</h4>
            <p>Would you use/purchase our product/service again?</p>
            <input type="radio" name="q4" id="q4a1">
            <label for="q4a1"> Definitely</label><br>
            <input type="radio" name="q4" id="q4a2">
            <label for="q4a2"> Probably </label><br>
            <input type="radio" name="q4" id="q4a3">
            <label for="q4a3">Not sure</label><br>
                
        </div>
        <button type="submit" class="bg-green-600">submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
